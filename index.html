<style>
:root {
  --cyber-bg: #0a0f19;
  --cyber-red: #f80243;
  --cyber-cyan: #09fbd3;
  --cyber-text: #d4d4d8;
  --cyber-border: rgba(10, 251, 211, 0.2);
  --cyber-border-active: rgba(10, 251, 211, 0.7);
}
body {
    font-family: 'Exo 2', sans-serif;
    background-color: var(--cyber-bg);
    background-image: 
        linear-gradient(var(--cyber-border) 1px, transparent 1px), 
        linear-gradient(to right, var(--cyber-border) 1px, var(--cyber-bg) 1px);
    background-size: 40px 40px;
    background-position: -1px -1px;
    color: var(--cyber-text);
}
.cyber-box {
  background: rgba(10, 15, 25, 0.6);
  border: 1px solid var(--cyber-border);
  backdrop-filter: blur(10px);
  position: relative;
}
.cyber-box::before, .cyber-box::after {
  content: '';
  position: absolute;
  width: 12px;
  height: 12px;
  border-style: solid;
  border-color: var(--cyber-cyan);
}
.cyber-box::before {
  top: -2px;
  left: -2px;
  border-width: 2px 0 0 2px;
}
.cyber-box::after {
  bottom: -2px;
  right: -2px;
  border-width: 0 2px 2px 0;
}
.cyber-glitch {
  animation: glitch 3s linear infinite;
}
@keyframes glitch{
  2%,64%{
    transform: translate(2px,0) skew(0deg);
  }
  4%,60%{
    transform: translate(-2px,0) skew(0deg);
  }
  62%{
    transform: translate(0,0) skew(5deg); 
  }
}
</style>
